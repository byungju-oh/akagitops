name: Deploy Sinkhole App to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

env:
  REGISTRY_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}  
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.CONTAINER_APP_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔨 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY_LOGIN_SERVER }}
        username: ${{ env.REGISTRY_USERNAME }}
        password: ${{ env.REGISTRY_PASSWORD }}

    - name: 🔨 Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY_LOGIN_SERVER }}/sinkhole-app:${{ github.sha }}
          ${{ env.REGISTRY_LOGIN_SERVER }}/sinkhole-app:latest
        build-args: |
          REACT_APP_API_URL=${{ vars.REACT_APP_API_URL }}
          REACT_APP_MAP_CENTER_LAT=${{ vars.REACT_APP_MAP_CENTER_LAT }}
          REACT_APP_MAP_CENTER_LNG=${{ vars.REACT_APP_MAP_CENTER_LNG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: 🔐 Install Azure CLI and Login
      run: |
        # Azure CLI 이미 설치되어 있는지 확인
        az version
        
        # Service Principal로 로그인
        az login --service-principal \
          --username ${{ secrets.AZURE_CLIENT_ID }} \
          --password ${{ secrets.AZURE_CLIENT_SECRET }} \
          --tenant ${{ secrets.AZURE_TENANT_ID }}
        
        # 구독 설정
        az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
        # 로그인 확인
        az account show

    - name: 🚀 Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY_LOGIN_SERVER }}/sinkhole-app:${{ github.sha }}

    - name: 🔧 Update environment variables
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --set-env-vars \
            SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            KAKAO_API_KEY="${{ secrets.KAKAO_API_KEY }}" \
            AZURE_OPENAI_API_KEY="${{ secrets.AZURE_OPENAI_API_KEY }}" \
            SEARCH_INDEX_NAME="${{ secrets.SEARCH_INDEX_NAME }}" \
            SEARCH_KEY="${{ secrets.SEARCH_KEY }}" \
            SEARCH_ENDPOINT="${{ secrets.SEARCH_ENDPOINT }}" \
            ENDPOINT_URL="${{ secrets.ENDPOINT_URL }}" \
            DEPLOYMENT_NAME="${{ secrets.DEPLOYMENT_NAME }}" \
            AZURE_SPEECH_KEY="${{ secrets.AZURE_SPEECH_KEY }}" \
            AZURE_SPEECH_REGION="${{ secrets.AZURE_SPEECH_REGION }}" \
            PORT=8000

    - name: 🔧 Update Ingress Configuration
      run: |
        # 먼저 현재 ingress 설정 확인
        echo "현재 ingress 설정:"
        az containerapp ingress show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} || echo "Ingress 설정 없음"
        
        # Ingress 업데이트 - 포트와 라우팅 규칙 설정
        az containerapp ingress update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --target-port 8000 \
          --type external \
          --allow-insecure

    - name: 🔧 Configure Container App Revision
      run: |
        # 새 리비전 생성 및 트래픽 100% 할당
        echo "🔄 새 리비전으로 트래픽 전환 중..."
        
        # 활성 리비전 확인
        ACTIVE_REVISION=$(az containerapp revision list \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "[?properties.active].name" -o tsv | head -1)
        
        echo "활성 리비전: $ACTIVE_REVISION"
        
        # 모든 트래픽을 최신 리비전으로 라우팅
        if [ ! -z "$ACTIVE_REVISION" ]; then
          az containerapp ingress traffic set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision-weight $ACTIVE_REVISION=100
        fi

    - name: ✅ Verify deployment
      run: |
        # 실제 URL 가져오기
        APP_URL=$(az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "properties.configuration.ingress.fqdn" -o tsv)
        
        echo "🚀 싱크홀 앱이 성공적으로 배포되었습니다!"
        echo "URL: https://$APP_URL"
        
        # 배포 상태 확인
        RUNNING_STATUS=$(az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "properties.runningStatus" -o tsv)
        
        echo "상태: $RUNNING_STATUS"
        
        # API 엔드포인트 테스트
        echo "🔍 API 엔드포인트 테스트 중..."
        
        # Health check 테스트
        echo "Testing health endpoints:"
        curl -f "https://$APP_URL/health" && echo "✅ /health 응답 정상" || echo "❌ /health 응답 실패"
        curl -f "https://$APP_URL/api/health" && echo "✅ /api/health 응답 정상" || echo "❌ /api/health 응답 실패"
        curl -f "https://$APP_URL/status" && echo "✅ /status 응답 정상" || echo "❌ /status 응답 실패"
        
        # 메인 페이지 테스트
        curl -f "https://$APP_URL/" && echo "✅ 메인 페이지 응답 정상" || echo "❌ 메인 페이지 응답 실패"

    - name: 📊 Show recent logs
      run: |
        echo "📋 최근 로그:"
        az containerapp logs show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --tail 30 || echo "로그를 가져올 수 없습니다. 수동으로 확인해주세요."
        
        echo ""
        echo "🔧 추가 디버깅 정보:"
        echo "Container App 상세 정보:"
        az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "{name:name,status:properties.runningStatus,fqdn:properties.configuration.ingress.fqdn,replicas:properties.template.scale}" \
          -o table